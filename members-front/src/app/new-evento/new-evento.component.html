<h1>Novo Evento</h1>

<label>Titulo</label>
<input type="text" [(ngModel)]="evento.titulo"> <br>
<label>Descrição</label>
<input type="text" [(ngModel)]="evento.descricao"> <br>
<label>Data do Evento</label>
<input type="text" [(ngModel)]="evento.data_evento"> <br>
<button (click)="save()">Salvar Evento</button>
